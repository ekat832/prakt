name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]  # Используем стабильную версию Python

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest

    - name: Commit and push changes
      if: success()  # Это условие гарантирует, что шаг выполнится, только если предыдущие шаги были успешными
      run: |
        git config --global user.email "youremail@example.com"
        git config --global user.name "Your Name"
        git add .
        git commit -m "Automatic commit after successful tests"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
